<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div>
    
    <div class="col-md-6">
    
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-3">Cadastro</h1>
    
                <div class="form-group">
    
                    <label for="nome">Nome</label>
                    <input [(ngModel)] = 'usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome"  >
                </div>
                
                <div class="form-group">
    
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)] ='usuario.usuario'  class="form-control" type="text" name="usuario" id="usuario" >
                </div>

            

                <div class="form-group">
    
                    <label for="usuario">Link da imagem</label>
                    <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="imagem" id="imagem" >
                </div>


                <div class="form-group">
    
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)'  class="form-control" type="password" name="senha" id="senha">
                </div>

                <div class="form-group">
    
                    <label for="senha">Confirmar senha</label>
                    <input [(ngModel)]='usuario.senha'   class="form-control" type="password" name="confirmarsenha" id="confirmarsenha">
                </div>

                <div class="form-group">
    
                    <label for="">Tipo de usuario</label>
                    <select class="form-control"  name="tipo" id="tipo" placeholder="selecione o tipo do usuario" (change)='tipoUser($event)'>
                        <option >Selecione um tipo de usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="padrão">Padrão</option>
                    </select>
                    
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mr-4" (click)='cadastrar()' >Cadastrar</button>
                    <button type="submit" class="btn btn-danger " routerLink='/entrar'>Cancelar</button>
                </div>
    
                <hr class=" mt-5 mb-5">
    
               
    
            </div>
        </div>
    
    
    
    </div>
    
    
    
    </div>
    
    
    
    
    </div>
